<div class="container-fluid mt-2">
    <mdb-card class="col-md-4 m-auto">
        <mdb-card-header class="p-2 bg-primary">
            <h2 class="text-center text-white">ANGULAR CALCULATOR</h2>
        </mdb-card-header>
        <mdb-card-body class=" p-1">
            <input
                type="text"
                class="calculator-screen z-depth-1"
                value={{lastValue}}
                disabled
            >

            <div class="calculator-keys">

                <button
                    type="button"
                    [disabled]="willDisable"
                    (click)="updateSign($event)"
                    class="operator btn btn-info"
                    value="+"
                >
                    +
                </button>
                <button
                    type="button"
                    [disabled]="willDisable"
                    (click)="updateSign($event)"
                    class="operator btn btn-info"
                    value="-"
                >
                    -
                </button>
                <button
                    type="button"
                    [disabled]="willDisable"
                    (click)="updateSign($event)"
                    class="operator btn btn-info"
                    value="*"
                >
                    &times;
                </button>
                <button
                    type="button"
                    [disabled]="willDisable"
                    (click)="updateSign($event)"
                    class="operator btn btn-info"
                    value="/"
                >
                    &divide;
                </button>

                <button
                    type="button"
                    (click)="getValue($event)"
                    value="7"
                    class="btn btn-secondary waves-effect"
                >
                    7
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    value="8"
                    class="btn btn-secondary waves-effect"
                >
                    8
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    value="9"
                    class="btn btn-secondary waves-effect"
                >
                    9
                </button>

                <button
                    type="button"
                    (click)="getValue($event)"
                    value="4"
                    class="btn btn-secondary waves-effect"
                >
                    4
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    value="5"
                    class="btn btn-secondary waves-effect"
                >
                    5
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    value="6"
                    class="btn btn-secondary waves-effect"
                >
                    6
                </button>

                <button
                    type="button"
                    (click)="getValue($event)"
                    value="1"
                    class="btn btn-secondary waves-effect"
                >
                    1
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    value="2"
                    class="btn btn-secondary waves-effect"
                >
                    2
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    value="3"
                    class="btn btn-secondary waves-effect"
                >
                    3
                </button>

                <button
                    type="button"
                    (click)="getValue($event)"
                    value="0"
                    class="btn btn-secondary waves-effect"
                >
                    0
                </button>
                <button
                    type="button"
                    (click)="getValue($event)"
                    class="decimal function btn btn-secondary"
                    value="."
                >
                    .
                </button>
                <button
                    type="button"
                    (click)="reset()"
                    class="all-clear function btn btn-danger btn-sm"
                    value="all-clear"
                >
                    AC
                </button>

                <button
                    type="button"
                    [disabled]="disableEqual"
                    (click)="calculate()"
                    class="equal-sign operator btn btn-success"
                    value="="
                >
                    =
                </button>

            </div>
            <h2 class="text-center d-block" style="border: 1px solid red;">{{clockValue}}</h2>
        </mdb-card-body>
    </mdb-card>
</div>
